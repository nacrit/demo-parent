<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../vue/element-ui.css">
    <!-- 引入样式 -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
           "imports": {
               "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
           }
        }
    </script>

    <div id="app">
        <input type="text" name="" id="" v-model="message">
        <p v-cloak>{{message}}</p>
        <p v-cloak>{{message}}</p>
    </div>


<script type="module">
    import {createApp, ref} from 'vue';
    // import {createApp, ref} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

    createApp({
        setup() {
            let message = ref('vue3');
            return {message};
        }
    }).mount('#app');
</script>
</body>
</html>
